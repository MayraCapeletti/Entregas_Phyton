{% extends 'padre.html' %}
{% load crispy_forms_tags %}
{% block bloque_titulo %}Actualizar post{% endblock %}

{% block bloque_header %}
<!-- No header content for About page -->
{% endblock %}

{% block contenidoQueCambia %}
<main class="flex-shrink-0">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Actualizar Post</h1>
                        <form method="post" action="{% url 'ActualizaPost' post.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
