{% extends 'padre.html' %}
{% load crispy_forms_tags %}
{% block bloque_header %} {% endblock %}

{% block contenidoQueCambia %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registro</h2>
          <form action="{% url 'Registrar' %}" method="post" class="registration-form">
            {% csrf_token %}
            {{ formulario_registro|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-4">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock contenidoQueCambia %}
