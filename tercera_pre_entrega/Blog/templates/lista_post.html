{% extends 'padre.html' %}

{% block contenidoQueCambia %}
<div class="container my-5">
    <h2 class="titulo-post">Lista de Posts</h2>
    <ul class="list-group">
        {% for post in lista_post %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ post.titulo }}</h5>
                <small>{{ post.autor.nombre }} - {{ post.categoria.nombre }}</small>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
